<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>react1</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="placeWhereRendered"></div>
    <script type="text/babel">

    //making a component
      var ListParty = React.createClass({

        addButton: function(){
          alert('woooo button clicks, yo');
        },

        render: function (){
          return (
            <div className="toDoList">
            <h2>To Do</h2>
            <input type="text" className="listInput" placeholder="enter to do"></input>
            <button onClick={this.addButton}>+</button>
            </div>
          );
        }
      });

        ReactDOM.render(
          <div>
          <ListParty/>
          </div>,document.getElementById('placeWhereRendered')
        );

    </script>
</body>

</html>
