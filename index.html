<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>react1</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="placeWhereRendered"></div>
    <script type="text/babel">
    //making a component
      var Butters = React.createClass({

        render: function (){
          return (
            <div>
            <h3>Butters is the best baby ever</h3>
            <p>He is a vewy good boy</p>
            </div>
          );
        }
      })

        ReactDOM.render(<Butters/>,document.getElementById('placeWhereRendered'));

    </script>
</body>

</html>
